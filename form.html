<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <script src="form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
        <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
        <link rel="stylesheet" href="form.css" type="text/css">
    </head>
    <body>
        <div id="confetti-container">
            <h1>Questions i have for u  </h1>
            <div id="form">
                <form id="forms">
                    <label for="name">Name:</label>
                    <input id="name" placeholder="name(i prolly know it but just to be sure)">
                    <br>
                    <label id="where">Where:</label>
                    <input id="where" placeholder="preferred place for a date">
                    <br>
                    <label id="when">When:</label>
                    <input id="when" placeholder="preferred timings">
                    <br>
                    <div id="formfield">
                    <label for="idea">Ideas:</label>
                    <textarea id="idea" placeholder="Your idea of a perfect date"></textarea>
                    </div>
                    <div id="formfield">
                    <label for="thought">Thoughts:</label>
                    <textarea id="thought" placeholder="What do you think about me?"></textarea>
                    </div>
                    <button type="submit" id="submit">submit</button>  
                </form>
            </div>
        </div>    
        
    </body>
</html>
